<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body
    style="
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to right, #e2e8f0, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      class="container"
      style="
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(24, 58, 107, 0.1);
        max-width: 420px;
        width: 100%;
        text-align: center;
      "
    >
      <h2
        style="
          margin-bottom: 24px;
          color: #183a6b;
          font-size: 24px;
          letter-spacing: 0.5px;
        "
      >
        Reset Your Password
      </h2>
      <input
        type="password"
        id="newPassword"
        placeholder="Enter new password"
        required
        style="
          width: 100%;
          padding: 14px;
          margin-top: 10px;
          margin-bottom: 20px;
          border: 1px solid #cbd5e1;
          border-radius: 8px;
          font-size: 15px;
        "
      />
      <button
        onclick="resetPassword()"
        style="
          width: 100%;
          padding: 14px;
          background-color: #183a6b;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
        "
        onmouseover="this.style.backgroundColor='#102c51'"
        onmouseout="this.style.backgroundColor='#183a6b'"
      >
        Submit
      </button>
      <div id="message" style="margin-top: 18px; font-size: 14px"></div>
    </div>

    <script>
      const token = new URLSearchParams(window.location.search).get("token");

      async function resetPassword() {
        const password = document.getElementById("newPassword").value;
        const messageEl = document.getElementById("message");

        try {
          const res = await fetch(`/api/auth/reset-password/${token}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password }),
          });

          const data = await res.json();

          if (res.ok) {
            messageEl.textContent = data.message;
            messageEl.style.color = "#16a34a";
          } else {
            messageEl.textContent = data.error || "Something went wrong.";
            messageEl.style.color = "#dc2626";
          }
        } catch (err) {
          messageEl.textContent = "Error submitting request.";
          messageEl.style.color = "#dc2626";
        }
      }
    </script>
  </body>
</html>
