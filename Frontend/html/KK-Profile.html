<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK-INSIGHT</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/KK-Profile.css" />
  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-2xl font-normal">Sangguniang Kabataan</h3>
      <div class="logos">
        <img src="../assets/logo.png" alt="logo" class="logo" />
        <div class="title-container">
          <p class="text-lg font-semibold">SK Officials</p>
          <p class="admin">Admin</p>
        </div>
      </div>
      <div class="menu">
        <a href="admin-dashboard.html"
          ><i class="fas fa-columns"></i> Dashboard</a
        >
        <a href="KK-Profile.html" class="active"
          ><i class="fas fa-id-badge"></i> KK Profile</a
        >
        <a href="LGBTQ-Profile.html"
          ><i class="fas fa-rainbow"></i> LGBTQ Profile</a
        >
        <a href="Educational-Assistance-admin.html"
          ><i class="fas fa-graduation-cap"></i> Educational Assistance</a
        >
        <a href="Announcement-admin.html"
          ><i class="fas fa-bell"></i> Announcement</a
        >
        <a href="user-account.html"
          ><i class="fas fa-user"></i> User Accounts</a
        >
        <a href="exports.html"><i class="fas fa-file-export"></i> Exports</a>
        <a href="admin-log.html" class="logout"
          ><i class="fas fa-right-from-bracket"></i> Log out</a
        >
      </div>
    </div>

    <div class="content">
      <div class="title">
        <div class="row">
          <h1>KK Profile</h1>
          <div class="filter-row">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect">
              <option value="">All</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
            </select>
          </div>
        </div>

        <div class="row">
          <p>List of KK Residents...</p>
          <div class="filter-rows">
            <label for="cycleSelect">Cycle:</label>
            <select id="cycleSelect">
              <option value="">All</option>
              <option value="1">Cycle 1</option>
              <option value="2">Cycle 2</option>
              <option value="3">Cycle 3</option>
            </select>
            <button id="filterBtn" class="filt">Filter</button>
          </div>
        </div>
      </div>

      <div class="buts">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="üîç Search Resident"
          />
        </div>

        <div class="dropdown" id="classificationDropdown">
          <button class="dropdown-button" type="button">
            Filter Classification
          </button>
          <div class="dropdown-content"></div>
        </div>

        <div class="dropdowns" id="groupDropdown">
          <button class="dropdown-buttons" type="button">Select Group</button>
          <div class="dropdown-content"></div>
        </div>
      </div>

      <div class="tables">
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Resident's Name</th>
              <th>Age</th>
              <th>Purok</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="profileModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div class="modal-header">
            <img src="../assets/logo.png" alt="logo" class="modal-logo" />
            <h2>Sangguniang Kabataan</h2>
            <button id="printBtn">üñ®Ô∏è Print</button>
          </div>
          <div class="modal-body" id="profileDetails"></div>
        </div>
      </div>
    </div>

    <script src="../js/kkprofile.js"></script>
  </body>
</html>
