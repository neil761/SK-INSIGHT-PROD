    <link rel="stylesheet" href="/Frontend/css/Announcemnet-admin.css">
</head>
<body>
    <div class="sidebar">
        <h3 class="text-2xl font-normal">Sangguniang Kabataan</h3>
        <div class="logos">
            <img src="/Frontend/assets/logo.png" alt="logo" class="logo">
            <div class="title-container">
                <p class="text-lg font-semibold">SK Officials</p>
                <p class="admin">Admin</p>
            </div>
        </div>
        
        
        <div class="menu">
          <a
            href="/Frontend/html/admin/admin-dashboard.html"
            class="flex items-center space-x-2"
          >
            <i class="dashs fas fa-columns"></i>
            <span class="dashb">Dashboard</span>
          </a>
        <a href="/Frontend/html/admin/KK-Profile.html" class="flex items-center space-x-2">
          <i class="Kk fas fa-id-badge"></i>
          <span class="kk">KK Profile</span>
        </a>
        <a href="/Frontend/html/admin/LGBTQ-Profile.html" class="flex items-center space-x-2">
          <i class="fas fa-rainbow"></i>
          <span class="dash">LGBTQ Profile</span>
        </a>
        <a href="/Frontend/html/admin/Educational-Assistance-admin.html" class="flex items-center space-x-2">
          <i class="fas fa-graduation-cap"></i>
          <span class="educ">Educational Assistance</span>
        </a>
        <div class="dashh">
            <a href="/Frontend/html/admin/Announcement-admin.html" class="flex items-center space-x-2">
            <i class="fas fa-bell"></i>
            <span class="dash">Announcement</span>
            </a>
        </div>
        <a href="/Frontend/html/admin/user-account.html" class="flex items-center space-x-2">
          <i class="fas fa-user"></i>
          <span class="dash">User Accounts</span>
        </a>
        <a href="/Frontend/html/admin/exports.html" class="flex items-center space-x-2">
          <i class="fas fa-file-export"></i>
          <span class="dash">Exports</span>
        </a>
        <div class="log">
          <a href="/Frontend/html/admin/admin-log.html" class="flex items-center space-x-2">
            <i class="fas fa-right-from-bracket"></i>
            <span class="dash">Log out</span>
          </a>
        </div>
      </div>
        
    </div>

    <div class="content">
        <div class="parent">
            <div class="date">
              <p>Good Morning</p>
              <p>;wurojkldnvsx</p>
            </div>
          </div>

        <hr>

        <div class="title">
            <h1>Announcements</h1>
            <p>Lists of Announcements</p>
        </div>

        <div class="dropdown">
            <button id="myBtn" class="add">+ Add Announcement</button>
        </div>

        <div class="tables">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Date</th>
                <th>When</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>


        <!-- Modal content -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
              <div class="row header-row">
                <img src="/Frontend/assets/logo.png" alt="..." class="logo1">
                <h2>Add New Announcement</h2>
              </div>
              <form id="announcementForm">
                <label>Title:</label>
                <input type="text" id="title" required>

                <div class="row header-rows">
                  <label for="date">Date:</label>
                  <input type="date" id="date" class="dates" required>

                  <label for="time">Time:</label>
                  <input type="time" id="time" required>
                </div>

                <label>Content:</label>
                <textarea id="content" required></textarea>

                <button type="submit">Save</button>
              </form>

          </div>
        </div>
      </div>

      <!-- Announcement Details Modal -->
      <div id="announcementModal" class="modal" style="display:none;">
        <div class="modal-content announcement-modal-content">
          <span class="close" id="closeAnnouncementModal">&times;</span>
          <h2 id="modalTitle" class="modal-title"></h2>
          <hr style="margin: 12px 0 18px 0; border: none; border-top: 1px solid #e5e8ef;">
          <div class="modal-meta">
            <span>
              <i class="fas fa-calendar-alt"></i>
              <span id="modalEventDate"></span>
            </span>
            <span style="margin-left:24px;">
              <i class="fas fa-clock"></i>
              Posted: <span id="modalPostedDate"></span>
            </span>
          </div>
          <div class="modal-body" id="modalContent"></div>
        </div>
      </div>

    </div>
<script src="/Frontend/js/announcement-admin.js"></script>

</body>
</html>
