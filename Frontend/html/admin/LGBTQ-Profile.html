<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-INSIGHT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/LGBTQ-Profile.css">
</head>
<body>
    <div class="sidebar">
        <h3 class="text-2xl font-normal">Sangguniang Kabataan</h3>
        <div class="logos">
            <img src="../assets/logo.png" alt="logo" class="logo">
            <div class="title-container">
                <p class="text-lg font-semibold">SK Officials</p>
                <p class="admin">Admin</p>
            </div>
        </div>
        
        
        <div class="menu">
                <a href="admin-dashboard.html" class="flex items-center space-x-2">
                    <i class="dashs fas fa-columns"></i>
                    <span class="dashb">Dashboard</span>
                </a>
            </div>
            <a href="KK-Profile.html" class="flex items-center space-x-2">
                <i class="Kk fas fa-id-badge"></i>
                <span class="kk">KK Profile</span>
            </a>
            <div class="dashh">
                <a href="LGBTQ-Profile.html" class="flex items-center space-x-2">
                    <i class="fas fa-rainbow"></i>
                    <span class="dash">LGBTQ Profile</span>
                </a>
            </div>
            <a href="Educational-Assistance-admin.html" class="flex items-center space-x-2">
                <i class="fas fa-graduation-cap"></i>
                <span class="educ">Educational Assistance</span>
            </a>
            <a href="Announcement-admin.html" class="flex items-center space-x-2">
                <i class="fas fa-bell"></i>
                <span class="dash">Announcement</span>
            </a>
            <a href="user-account.html" class="flex items-center space-x-2">
                <i class="fas fa-user"></i>
                <span class="dash">User Accounts</span>
            </a>
            <a href="exports.html" class="flex items-center space-x-2">
                <i class="fas fa-file-export"></i>
                <span class="dash">Exports</span>
            </a>
            <div class="log">
                <a href="admin-log.html" class="flex items-center space-x-2">
                    <i class="fas fa-right-from-bracket"></i>
                    <span class="dash">Log out</span>
                </a>
            </div>
        </div>
        
    </div>

    <div class="content">
        <div class="parent">
            <div class="date">
              <p>Good Morning</p>
              <p>;wurojkldnvsx</p>
            </div>
          </div>
        <hr>

        <div class="title">
          <!-- First row -->
          <div class="row">
            <h1>LGBTQ Profile</h1>
            <div class="filter-row">
              <label for="cycleNumber" class="cycle">Year:</label>
              <select id="cycleNumber" class="cycle-select"></select>
            </div>
          </div>

          <!-- Second row -->
          <div class="row">
            <p>List of LGBTQ Residents...</p>
            <div class="filter-rows">
              <label for="year" class="year">Cycle Number:</label>
              <select id="year" class="cycle-select"></select>
              <button id="yearFilterBtn" class="filt">Filter</button>
            </div>
          </div>

            
        </div>

        <div class="buts">
          <div class="search-container">
              <input type="text" class="search-input" placeholder="🔍 Search Resident" />
          </div>

          <div class="dropdown">
              <button class="dropdown-button" type="button">Select Classification</button>
              <div class="dropdown-content">
              </div>
          </div>
        </div>

        <div class="tables">
            <table>
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Resident's Name</th>
                    <th>Age</th>
                    <th>Purok</th>
                    <th>LGBTQ Classification</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- Profile Modal -->
        <div id="profileModal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="profileHeader"></div>
            <div id="profileDetails"></div>
          </div>
        </div>

    </div>
    
<script src="../js/lgbtqprofile.js"></script>
</body>
</html>
