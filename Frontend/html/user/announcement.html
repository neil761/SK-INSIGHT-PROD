<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SK-INSIGHT</title>
  <link rel="stylesheet" href="../../css/announcement.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="../../assets/logo.png" alt="Logo" class="logo"/>
      <span class="title">SK-INSIGHT</span>
    </div>
    <div class="navbar-right">
      <span><i class="fa-solid fa-bars"></i></span>
      <a><i class="fa-solid fa-bell"></i></a>
      <a href="../user/userProfile.html"><i class="fa-solid fa-user" style="color: #fff;"></i></a>
    </div>
  </div>

  <!-- Announcement Heading -->
  <div class="announcement-heading-container">
    <h2 class="announcement-heading">Announcements</h2>
  </div>

  <!-- Announcements Table -->
  <div class="announcement-container">
    <table class="announcement-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Event Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <div id="announcementCardContainer"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="announcementModal">
    <div class="modal">
      <div class="modal-header">
        <h3></h3>
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-info">
          <div class="info-item">
            <i class="far fa-calendar-alt"></i>
            <span class="event-date"></span>
          </div>
          <div class="info-item">
            <i class="far fa-clock"></i>
            <span class="created-date"></span>
          </div>
        </div>
        <div class="description"></div>
      </div>
    </div>
  </div>

  <script src="../../js/user-announcement.js"></script>
</body>
</html>
