  />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <a href="./index.html">
        <img src="../../assets/logo.png" alt="Logo" class="logo"/>
      </a>
      <a href="./index.html" class="title">SK-PBW</a>
    </div>
    <div class="navbar-center">
        <a href="./kkform-personal.html" id="kkProfileNavBtnDesktop" class="nav-btn">KK Profile</a>
        <a href="./lgbtqform.html" id="lgbtqProfileNavBtnDesktop" class="nav-btn">LGBTQ+ Profile</a>
        <a href="./Educational-assistance-user.html" class="nav-btn">educational Assistance</a>
    </div>
    <div class="navbar-right">
      <span class="navbar-hamburger" id="navbarHamburger">
        <i class="fa-solid fa-bars"></i>
      </span>
      <a href="./announcement.html"><i class="fa-solid fa-bell bell"></i></a>
      <a href="../user/userProfile.html"><i class="fa-solid fa-user bell" style="color: #fff;"></i></a>
    </div>
  </div>

  <!-- Announcement Heading -->
  <div class="announcement-heading-container">
    <h2 class="announcement-heading">Announcements</h2>
  </div>

  <!-- Announcements Table -->
  <div class="announcement-container">
    <table class="announcement-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Event Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <div id="announcementCardContainer"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="announcementModal">
    <div class="modal">
      <div class="modal-header">
        <h3></h3>
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-info">
          <div class="info-item">
            <i class="far fa-calendar-alt"></i>
            <span class="event-date"></span>
          </div>
          <div class="info-item">
            <i class="far fa-clock"></i>
            <span class="created-date"></span>
          </div>
        </div>
        <div class="description"></div>
      </div>
    </div>
  </div>

  <div class="navbar-mobile-menu" id="navbarMobileMenu">
    <a href="./kkform-personal.html" id="kkProfileNavBtnMobile" class="nav-btn">KK Profile</a>
    <a href="./lgbtqform.html" id="lgbtqProfileNavBtnMobile"  class="nav-btn">LGBTQ+ Profile</a>
