<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KK Profiling - Address & Contact</title>
  <link rel="stylesheet" href="../css/view-address.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="/Frontend/assets/logo.png" alt="Logo" class="logo"/>
      <span class="title">SK-PBW</span>
    </div>
    <div class="navbar-center">
        <!-- Desktop Navbar -->
        <a href="../../kkform-personal.html" id="kkProfileNavBtnDesktop" class="prof">KK Profile</a>
        <a href="./lgbtqform.html" id="lgbtqProfileNavBtnDesktop" class="prof">LGBTQ+ Profile</a>
        <a href="./Educational-assistance-user.html" id="educAssistanceNavBtnDesktop" class="prof">Educational Assistance</a>
    </div>
    <div class="navbar-right">
      <span class="navbar-hamburger" id="navbarHamburger">
        <i class="fa-solid fa-bars"></i>
      </span>
      <span><i class="fa-solid fa-bell"></i></span>
      <a href="../user/userProfile.html"><i class="fa-solid fa-user" style="color: #fff;"></i></a>
    </div>
  </div>

  <!-- âœ… Mobile dropdown menu -->
  <div class="navbar-mobile-menu" id="navbarMobileMenu">
      <!-- Mobile Navbar -->
      <a href="./kkform-personal.html" id="kkProfileNavBtnMobile" class="nav-btn">KK Profile</a>
      <a href="./lgbtqform.html" id="lgbtqProfileNavBtnMobile" class="nav-btn">LGBTQ+ Profile</a>
      <a href="./Educational-assistance-user.html" id="educAssistanceNavBtnMobile" class="nav-btn">Educational Assistance</a>
  </div>
  <div class="kk-container">
    <div class="kk-card kk-intro">
      <h2>KK Profiling</h2>
      <p><strong>Step 2 of 3: Address & Contact</strong></p>
    </div>
    <form id="addressForm">
      <div class="kk-card"><label class="kk-label" for="region">Region:</label><input class="kk-input" type="text" id="region" name="region" disabled></div>
      <div class="kk-card"><label class="kk-label" for="province">Province:</label><input class="kk-input" type="text" id="province" name="province" disabled></div>
      <div class="kk-card"><label class="kk-label" for="municipality">Municipality:</label><input class="kk-input" type="text" id="municipality" name="municipality" disabled></div>
      <div class="kk-card"><label class="kk-label" for="barangay">Barangay:</label><input class="kk-input" type="text" id="barangay" name="barangay" disabled></div>
      <div class="kk-card"><label class="kk-label" for="purok">Purok:</label><input class="kk-input" type="text" id="purok" name="purok" disabled></div>
      <div class="kk-card"><label class="kk-label" for="email">Email:</label><input class="kk-input" type="email" id="email" name="email" disabled></div>
      <div class="kk-card"><label class="kk-label" for="contactNumber">Contact Number:</label><input class="kk-input" type="tel" id="contactNumber" name="contactNumber" disabled></div>
      <div class="kk-card">
        <label class="kk-label" for="civilStatus">Civil Status:</label>
        <select class="kk-input" id="civilStatus" name="civilStatus" disabled>
          <option value="">Select Civil Status</option>
          <option value="Single">Single</option>
          <option value="Live-in">Live-in</option>
          <option value="Married">Married</option>
          <option value="Unknown">Unknown</option>
          <option value="Separated">Separated</option>
          <option value="Annulled">Annulled</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>
      <div class="kk-btn-group">
        <button type="button" class="kk-btn" onclick="window.location.href='view-kkpersonal.html'">Previous</button>
        <button type="button" class="kk-btn kk-next-btn" onclick="window.location.href='view-kkyouth.html'">Next</button>
      </div>
    </form>
  </div>
  <script src="/Frontend/js/view-kkaddress.js"></script>
</body>
</html>
