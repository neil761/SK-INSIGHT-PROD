<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KK Profiling - Personal Info</title>
  <link rel="stylesheet" href="/Frontend/html/user/confirmation/css/view-personal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="/Frontend/assets/logo.png" alt="Logo" class="logo"/>
      <span class="title">SK-PUTING BATO WEST</span>
    </div>
    <div class="navbar-center">
      <a href="view-kkpersonal.html" class="nav-btn">KK Profiling</a>
      <a href="#" class="nav-btn">LGBTQ Profiling</a>
      <a href="#" class="nav-btn">Educational Assistance</a>
    </div>
    <div class="navbar-right">
      <span class="navbar-hamburger" id="navbarHamburger">
        <i class="fa-solid fa-bars"></i>
      </span>
      <span><i class="fa-solid fa-bell"></i></span>
      <a href="../../userProfile.html"><i class="fa-solid fa-user" style="color: #fff;"></i></a>
    </div>
  </div>

  <!-- âœ… Mobile dropdown menu -->
  <div class="navbar-mobile-menu" id="navbarMobileMenu">
    <a href="view-kkpersonal.html" class="nav-btn">KK Profiling</a>
    <a href="#" class="nav-btn">LGBTQ Profiling</a>
    <a href="#" class="nav-btn">Educational Assistance</a>
  </div>

  <div class="kk-container">
    <div class="kk-card kk-intro">
      <h2>KK Profiling</h2>
      <p><strong>Step 1 of 3: Personal Information</strong></p>
    </div>
    <form id="personalForm">
      <div class="kk-card">
        <label class="kk-label" for="lastname">Last Name:</label>
        <input class="kk-input" type="text" id="lastname" name="lastname" disabled>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="firstname">First Name:</label>
        <input class="kk-input" type="text" id="firstname" name="firstname" disabled>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="middlename">Middle Name:</label>
        <input class="kk-input" type="text" id="middlename" name="middlename" disabled>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="suffix">Suffix (if any):</label>
        <input class="kk-input" type="text" id="suffix" name="suffix" disabled>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="gender">Gender:</label>
        <select class="kk-input" id="gender" name="gender" disabled>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="birthday">Birthday:</label>
        <input class="kk-input" type="date" id="birthday" name="birthday" disabled>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="age">Age:</label>
        <input class="kk-input" type="number" id="age" name="age" disabled>
      </div>
      <div class="kk-btn-group">
        <a href="view-kkaddress.html" class="kk-next-btn">Next</a>
      </div>
    </form>
  </div>
  
  <script src="/Frontend/js/view-kkpersonal.js"></script>
</body>
</html>
