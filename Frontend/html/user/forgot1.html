<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../css/forgot1.css">
    <title>Forgot Password - SK Insight</title>
    <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="forgot-wrapper">
        <!-- Left Panel (Desktop Only) -->
        <div class="forgot-left-panel">
            <div class="left-content">
                <img src="../../assets/logo.png" alt="SK Insight" class="left-logo" />
                <h2 class="left-title">SANGGUNIANG KABATAAN</h2>
                <p class="left-subtitle">BARANGAY PUTING BATO WEST</p>
                <div class="left-accent"></div>
            </div>
        </div>

        <!-- Right Panel (Form) -->
        <div class="forgot-right-panel">
            <!-- Mobile Header -->
            <div class="mobile-header-bar">
                <img src="../../assets/logo.png" alt="SK Insight" class="mobile-logo" />
            </div>

            <!-- Form Container -->
            <div class="forgot-form-container">
                <div class="form-header">
                    <h1>Reset Password</h1>
                    <p class="form-subtitle">Enter your email to receive an OTP code</p>
                </div>

                <!-- Forgot Password Form -->
                <form id="loginForm">
                    <div class="form-section">
                        <!-- Email -->
                        <div class="form-group full-width">
                            <label for="email">Email Address *</label>
                            <div class="input-wrapper">
                                <i class="icon fa-solid fa-envelope"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="your@email.com" 
                                    required 
                                    autocomplete="email" 
                                />
                            </div>
                        </div>
                    </div>

                    <!-- Send OTP Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Send OTP <i class="fa-solid fa-envelope-open"></i>
                        </button>
                    </div>

                    <!-- Back to Login Link -->
                    <div class="back-link">
                        Remember your password? <a href="/Frontend/html/user/login.html">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/educRejected.js" defer></script>
    <script src="../../js/forgot1.js" defer></script>
</body>
</html>
