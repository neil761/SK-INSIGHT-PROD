<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KK Profiling - Address & Contact</title>
  <link rel="stylesheet" href="../../css/kkform.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="../../assets/logo.png" alt="Logo" class="logo"/>
      <span class="title">SK-INSIGHT</span>
    </div>
    <div class="navbar-right">
      <span><i class="fa-solid fa-bars"></i></span>
      <span><i class="fa-solid fa-bell"></i></span>
      <a href="../user/userProfile.html"><i class="fa-solid fa-user" style="color: #fff;"></i></a>
    </div>
  </div>
  <div class="kk-container">
    <div class="kk-card kk-intro">
      <h2>KK Profiling</h2>
      <p><strong>Step 2 of 3: Address & Contact</strong></p>
    </div>
    <form id="addressForm">
      <div class="kk-card"><label class="kk-label" for="region">Region:</label><input class="kk-input" type="text" id="region" name="region" required></div>
      <div class="kk-card"><label class="kk-label" for="province">Province:</label><input class="kk-input" type="text" id="province" name="province" required></div>
      <div class="kk-card"><label class="kk-label" for="municipality">Municipality:</label><input class="kk-input" type="text" id="municipality" name="municipality" required></div>
      <div class="kk-card"><label class="kk-label" for="barangay">Barangay:</label><input class="kk-input" type="text" id="barangay" name="barangay" required></div>
      <div class="kk-card"><label class="kk-label" for="purok">Purok:</label><input class="kk-input" type="text" id="purok" name="purok" required></div>
      <div class="kk-card"><label class="kk-label" for="email">Email:</label><input class="kk-input" type="email" id="email" name="email" required></div>
      <div class="kk-card"><label class="kk-label" for="contactNumber">Contact Number:</label><input class="kk-input" type="tel" id="contactNumber" name="contactNumber" required></div>
      <div class="kk-card">
        <label class="kk-label" for="civilStatus">Civil Status:</label>
        <select class="kk-input" id="civilStatus" name="civilStatus" required>
          <option value="">Select Civil Status</option>
          <option value="Single">Single</option>
          <option value="Live-in">Live-in</option>
          <option value="Married">Married</option>
          <option value="Unknown">Unknown</option>
          <option value="Separated">Separated</option>
          <option value="Annulled">Annulled</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>
      <div class="kk-btn-group">
        <button type="button" class="kk-btn" onclick="window.location.href='kkform-personal.html'">Previous</button>
        <button type="submit" class="kk-btn kk-next-btn">Next</button>
      </div>
    </form>
  </div>
  <script src="../../js/kkform-address.js"></script>
</body>
</html>
