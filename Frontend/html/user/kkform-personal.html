  <div class="kk-container">
    <div class="kk-card kk-intro">
      <h2>KK Profiling</h2>
      <p><strong>Step 1 of 3: Personal Information</strong></p>
    </div>
    <form id="personalForm">
      <div class="kk-card"><label class="kk-label" for="lastname">Last Name:</label><input class="kk-input" type="text" id="lastname" name="lastname" required></div>
      <div class="kk-card"><label class="kk-label" for="firstname">First Name:</label><input class="kk-input" type="text" id="firstname" name="firstname" required></div>
      <div class="kk-card"><label class="kk-label" for="middlename">Middle Name:</label><input class="kk-input" type="text" id="middlename" name="middlename" required></div>
      <div class="kk-card"><label class="kk-label" for="suffix">Suffix (if any):</label><input class="kk-input" type="text" id="suffix" name="suffix"></div>
      <div class="kk-card">
        <label class="kk-label" for="gender">Gender:</label>
        <select class="kk-input" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="birthday">Birthday:</label>
        <input class="kk-input" type="date" id="birthday" name="birthday" required>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="age">Age:</label>
        <input class="kk-input" type="number" id="age" name="age" readonly>
      </div>
      <div class="kk-btn-group">
        <button type="submit" class="kk-btn kk-next-btn">Next</button>
      </div>
    </form>
  </div>
  <script src="../../js/kkform-personal.js"></script>
</body>
</html>
