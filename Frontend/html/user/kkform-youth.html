<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KK Profiling - Youth & Voting</title>
  <link rel="stylesheet" href="../../css/kkform.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="../../assets/logo.png" alt="Logo" class="logo"/>
      <span class="title">SK-INSIGHT</span>
    </div>
    <div class="navbar-right">
      <span><i class="fa-solid fa-bars"></i></span>
      <span><i class="fa-solid fa-bell"></i></span>
      <a href="../user/userProfile.html"><i class="fa-solid fa-user" style="color: #fff;"></i></a>
    </div>
  </div>
  <div class="kk-container">
    <div class="kk-card kk-intro">
      <h2>KK Profiling</h2>
      <p><strong>Step 3 of 3: Youth & Voting Information</strong></p>
    </div>
    <form id="youthForm" enctype="multipart/form-data">
      <div class="kk-card">
        <label class="kk-label" for="youthAgeGroup">Youth Age Group:</label>
        <select class="kk-input" id="youthAgeGroup" name="youthAgeGroup" required>
          <option value="">Select Age Group</option>
          <option value="Child-Youth">Child Youth</option>
          <option value="Core-Youth">Core Youth</option>
          <option value="Young-Youth">Young Youth</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="youthClassification">Youth Classification:</label>
        <select class="kk-input" id="youthClassification" name="youthClassification" required>
          <option value="">Select Classification</option>
          <option value="In School Youth">In School Youth</option>
          <option value="Out of School Youth">Out of School Youth</option>
          <option value="Working Youth">Working Youth</option>
          <option value="Youth with Specific Needs">Youth with Specific Needs</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="educationalBackground">Educational Background:</label>
        <select class="kk-input" id="educationalBackground" name="educationalBackground" required>
          <option value="">Select Educational Background</option>
          <option value="Elementary Undergraduate">Elementary Undergraduate</option>
          <option value="Elementary Graduate">Elementary Graduate</option>
          <option value="High School Undergraduate">High School Undergraduate</option>
          <option value="High School Graduate">High School Graduate</option>
          <option value="Vocational Graduate">Vocational Graduate</option>
          <option value="College Undergraduate">College Undergraduate</option>
          <option value="College Graduate">College Graduate</option>
          <option value="Masters Graduate">Masters Graduate</option>
          <option value="Doctorate Level">Doctorate Level</option>
          <option value="Doctorate Graduate">Doctorate Graduate</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label" for="workStatus">Work Status:</label>
        <select class="kk-input" id="workStatus" name="workStatus" required>
          <option value="">Select Work Status</option>
          <option value="Employed">Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Self-Employed">Self-Employed</option>
          <option value="Currently looking for a Job">Currently looking for a Job</option>
          <option value="Not interested in looking for a Job">Not interested in looking for a Job</option>
        </select>
      </div>
      <div class="kk-card kk-checkbox-group">
        <label><input type="checkbox" id="registeredSKVoter" name="registeredSKVoter"> Registered SK Voter</label>
      </div>
      <div class="kk-card kk-checkbox-group">
        <label><input type="checkbox" id="registeredNationalVoter" name="registeredNationalVoter"> Registered National Voter</label>
      </div>
      <div class="kk-card kk-checkbox-group">
        <label><input type="checkbox" id="votedLastSKElection" name="votedLastSKElection"> Voted in Last SK Election</label>
      </div>
      <div class="kk-card kk-checkbox-group">
        <label><input type="checkbox" id="attendedKKAssembly" name="attendedKKAssembly"> Attended KK Assembly</label>
      </div>
      <div class="kk-card" id="attendanceCountGroup" style="display: none;">
        <label class="kk-label" for="attendanceCount">How many times?</label>
        <select class="kk-input" id="attendanceCount" name="attendanceCount">
          <option value="">Select</option>
          <option value="1-2 times">1-2 times</option>
          <option value="3-4 times">3-4 times</option>
          <option value="5 and above">5 and above</option>
        </select>
      </div>
      <div class="kk-card" id="reasonGroup" style="display: none;">
        <label class="kk-label" for="reasonDidNotAttend">Why didn't you attend?</label>
        <select class="kk-input" id="reasonDidNotAttend" name="reasonDidNotAttend">
          <option value="">Select</option>
          <option value="there was no kk assembly">There was no KK assembly</option>
          <option value="not interested">Not interested</option>
        </select>
      </div>
      <div class="kk-card">
        <label class="kk-label kk-file-upload" for="profileImage">
          <i class="fas fa-upload"></i> Upload Profile Image
          <input class="kk-input" type="file" id="profileImage" name="profileImage" accept="image/*" required>
        </label>
      </div>
      <div id="imagePreview" class="image-preview"></div>
      <div class="kk-btn-group">
        <button type="button" class="kk-btn" onclick="window.location.href='kkform-address.html'">Previous</button>
        <button type="submit" class="kk-btn kk-submit-btn">Finish</button>
      </div>
    </form>
  </div>
  <script src="../../js/kkform-youth.js"></script>
</body>
</html>
