<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../css/login.css" />
    <title>Sign In - SK Insight</title>
    <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Left Panel (Desktop Only) -->
      <div class="login-left-panel">
        <div class="left-content">
          <img src="../../assets/logo.png" alt="SK Insight" class="left-logo" />
          <h2 class="left-title">SANGGUNIANG KABATAAN</h2>
          <p class="left-subtitle">BARANGAY PUTING BATO WEST</p>
          <div class="left-accent"></div>
        </div>
      </div>

      <!-- Right Panel (Form) -->
      <div class="login-right-panel">
        <!-- Mobile Header -->
        <div class="mobile-header-bar">
          <img src="../../assets/logo.png" alt="SK Insight" class="mobile-logo" />
        </div>

        <!-- Form Container -->
        <div class="login-form-container">
          <div class="form-header">
            <h1>Welcome Back</h1>
            <p class="form-subtitle">Sign in to your SK Insight account</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-section">
              <!-- Email -->
              <div class="form-group full-width">
                <label for="email">Email Address *</label>
                <div class="input-wrapper">
                  <i class="icon fa-solid fa-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                    autocomplete="email"
                  />
                </div>
              </div>

              <!-- Password -->
              <div class="form-group full-width">
                <label for="password">Password *</label>
                <div class="input-wrapper">
                  <i class="icon fa-solid fa-lock"></i>
                  <input
                    type="password"
                    id="passwordField"
                    name="password"
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="input-toggle"
                    aria-label="Toggle password visibility"
                  >
                    <i class="fa-solid fa-eye-slash"></i>
                  </button>
                </div>
              </div>

              <!-- Forgot Password Link -->
              <div class="form-footer">
                <a
                  href="./forgot1.html"
                  class="forgot-link"
                  >Forgot password?</a
                >
              </div>
            </div>

            <!-- Sign In Button -->
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Sign In <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
              Don't have an account? <a href="/Frontend/html/user/signup.html">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../js/login.js" defer></script>
  </body>
</html>
