<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK-INSIGHT</title>
    <link rel="stylesheet" href="../../css/userProfile.css  " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <img src="../../assets/logo.png" alt="Logo" />
        <span class="title">SK-INSIGHT</span>
      </div>
      <div class="navbar-right">
        <span><i class="fa-solid fa-bars" style="color: #ffffff"></i></span>
        <span><i class="fa-solid fa-bell" style="color: #ffffff"></i></span>
        <span><i class="fa-solid fa-user" style="color: #ffffff"></i></span>
      </div>
    </div>

    <div class="profile-container">
      <img src="../../assets/id.jpg" alt="User" />
      <h3>Test T. Tests</h3>
      <p>test@example.com</p>
      <p class="verified">
        Not Verified
        <i class="fa-solid fa-circle-check" style="color: #d4d4d4"></i>
      </p>

      <div class="field">
        <label>Full Name</label>
        <input type="text" value="Test T. Test" readonly />
      </div>

      <div class="field">
        <label>Age</label>
        <input type="text" value="22" readonly />
      </div>

      <div class="field">
        <label>Gender</label>
        <input type="text" value="Male" readonly />
      </div>

      <div class="field">
        <label>Youth Classification</label>
        <input type="text" value="In School Youth" readonly />
      </div>

      <div class="field">
        <label>Civil Status</label>
        <input type="text" value="Single" readonly />
      </div>

      <div class="field">
        <label>Purok</label>
        <input type="text" value="Purok 69" readonly />
      </div>

      <div class="buttons">
        <button class="verify-btn">Verify Account</button>
        <button class="logout-btn">Log out</button>
      </div>
    </div>
        <!-- ✅ Footer should be OUTSIDE the about card -->
        <footer class="footer">
          <div class="footer-container">
            <!-- Left Section -->
            <div class="footer-left">
              <h3>SK-INSIGHT</h3>
              <p>Empowering the youth through data-driven governance.</p>
            </div>
        
            <!-- Middle Section -->
            <div class="footer-middle">
              <h4>About</h4>
              <ul>
                <li><a href="#">Things About US</a></li>
                <li><a href="#">Things About SK</a></li>
                <li><a href="#">Things About SK-INSIGHT</a></li>
              </ul>
            </div>
        
            <!-- Right Section -->
            <div class="footer-right">
              <h4>Follow Us</h4>
              <ul>
                <li><i class="fa-brands fa-facebook"></i> <a href="#">Facebook</a></li>
                <li><i class="fa-brands fa-twitter"></i> <a href="#">Twitter</a></li>
                <li><i class="fa-brands fa-instagram"></i> <a href="#">Instagram</a></li>
              </ul>
            </div>
          </div>
        
          <hr />
        
          <div class="footer-bottom">
            <p>© 2025 SK-INSIGHT. All rights reserved.</p>
          </div>
        </footer>
  </body>
</html>
